<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FOREIGN</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form">
            <div style="text-align: center; margin-bottom: 1.5rem;">
                <a href="index.html" style="font-weight: bold; font-size: 1.8rem; letter-spacing: 2px; color: #CD5C5C; text-decoration: none;">FOREIGN</a>
                <div style="font-size: 1rem; color: #666; margin-top: 0.2em;">All your products from South Korea</div>
            </div>

            <button class="social-btn google-btn">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                Sign Up with Google
            </button>
            <button class="social-btn apple-btn">
                <img src="https://www.apple.com/favicon.ico" alt="Apple">
                Sign Up with Apple
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <p class="auth-link-text">Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
