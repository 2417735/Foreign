<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FOREIGN</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Sign-In Platform (GSI) Client Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Firebase SDKs - Add these before your script.js -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <!-- Add other Firebase SDKs you plan to use, e.g., for Authentication or Firestore -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form">
            <div style="text-align: center; margin-bottom: 1.5rem;">
                <a href="index.html" style="font-weight: bold; font-size: 1.8rem; letter-spacing: 2px; color: #CD5C5C; text-decoration: none;">FOREIGN</a>
                <div style="font-size: 1rem; color: #666; margin-top: 0.2em;">All your products from South Korea</div>
            </div>

            <button class="social-btn google-btn" id="googleSignIn">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                Continue with Google
            </button>
            <button class="social-btn apple-btn" id="appleSignIn">
                <img src="https://www.apple.com/favicon.ico" alt="Apple">
                Continue with Apple
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="submit-btn glow-subscribe-btn">Sign In</button>
            </form>

            <p class="auth-link-text">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
