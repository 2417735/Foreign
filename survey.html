<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Consultation Survey - FOREIGN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="survey-page">
    <header class="header">
        <div class="logo">FOREIGN</div>
        <nav class="main-nav">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#products">Products</a>
                <a href="cart.html">Cart</a>
                <a href="survey.html">Survey</a>
                <a href="#contact">Contact</a>
                <a href="login.html">Sign In</a>
                <a href="signup.html">Sign Up</a>
            </div>
            <button class="menu-button" aria-label="Toggle navigation">&#9776;</button>
        </nav>
    </header>

    <div class="survey-wrapper glow">
        <div class="survey-title">Skin Consultation</div>
        <div class="survey-subtitle">Help us understand your skin better to recommend the perfect products!</div>

        <div id="surveyStep1" class="survey-step active">
            <form id="formStep1" class="survey-form">
                <div class="form-group">
                    <label for="surveyName">Your Name:</label>
                    <input type="text" id="surveyName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surveyEmail">Your Email:</label>
                    <input type="email" id="surveyEmail" name="email" required>
                </div>
                <button type="submit" class="survey-nav-btn">Next</button>
            </form>
        </div>

        <div id="surveyStep2" class="survey-step">
            <form id="formStep2" class="survey-form">
                <div class="form-group">
                    <label>What is your skin type?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="skinType" value="Normal" required> Normal</label>
                        <label><input type="radio" name="skinType" value="Dry"> Dry</label>
                        <label><input type="radio" name="skinType" value="Oily"> Oily</label>
                        <label><input type="radio" name="skinType" value="Combination"> Combination</label>
                        <label><input type="radio" name="skinType" value="Sensitive"> Sensitive</label>
                    </div>
                </div>
                <button type="submit" class="survey-nav-btn">Next</button>
            </form>
        </div>

        <div id="surveyStep3" class="survey-step">
            <form id="formStep3" class="survey-form">
                <div class="form-group">
                    <label>What are your primary skin concerns? (Select all that apply)</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="skinConcern" value="Acne"> Acne</label>
                        <label><input type="checkbox" name="skinConcern" value="Dryness"> Dryness</label>
                        <label><input type="checkbox" name="skinConcern" value="Oiliness"> Oiliness</label>
                        <label><input type="checkbox" name="skinConcern" value="Sensitivity"> Sensitivity</label>
                        <label><input type="checkbox" name="skinConcern" value="Redness"> Redness</label>
                        <label><input type="checkbox" name="skinConcern" value="Aging"> Aging Signs (Wrinkles/Fine Lines)</label>
                        <label><input type="checkbox" name="skinConcern" value="Hyperpigmentation"> Hyperpigmentation (Dark Spots)</label>
                        <label><input type="checkbox" name="skinConcern" value="Dullness"> Dullness/Lack of Radiance</label>
                    </div>
                </div>
                <button type="submit" class="survey-nav-btn">Next</button>
            </form>
        </div>

        <div id="surveyStep4" class="survey-step">
            <form id="formStep4" class="survey-form">
                <div class="form-group">
                    <label for="currentRoutine">Briefly describe your current skincare routine:</label>
                    <textarea id="currentRoutine" name="currentRoutine" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="skinGoals">What are your main skin goals?</label>
                    <textarea id="skinGoals" name="skinGoals" rows="4"></textarea>
                </div>
                <button type="submit" class="survey-nav-btn">Submit Survey</button>
            </form>
        </div>

        <div id="surveyThankYou" class="survey-step">
            <div class="thank-you-message">Thank you for completing the survey!<br>Our doctor will contact you soon by email.</div>
        </div>
    </div>

    <footer class="survey-footer">
        <a href="index.html">Home</a>|
        <a href="mailto:info@foreign.com">Contact Us</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
